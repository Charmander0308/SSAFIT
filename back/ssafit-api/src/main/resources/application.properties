spring.application.name=ssafit-api

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafy?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.ssafit.*.dto
mybatis.configuration.map-underscore-to-camel-case=true

# date
spring.jackson.time-zone=Asia/Seoul
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# URL
server.servlet.context-path=/api

# jwt
jwt.issuer=ssafit-project

spring.profiles.active=secret